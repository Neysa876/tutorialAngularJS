<!DOCTYPE html>
<html ng-app>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/lib/angular.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Evaluación</h1>
			<h4>Angular 101</h4>
			<hr>
			<p>
				Nombre completo:
				<br>
				<input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre">
			</p>
			<p>
				Lugar de trabajo:
				<br>
				<input type="text" ng-model="trabajo" class="form-control" placeholder="Ingrese lugar de trabajo">
			</p>
			<p>
				Salario en dólares:
				<br>
				<input type="text" ng-model="salario" class="form-control" placeholder="Ingrese salario">
				<br>
			</p>
			<hr>
			<p>
				Nombre: {{nombre | uppercase}}
				<br>
				Lugar de trabajo: {{ trabajo | lowercase}}
				<br>
				Salario en dólares: {{ salario | currency:'$'}}
			</p>
		</div>
	</body>
</html>
